<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
    <script>
      

  AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("video");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                        video.play();
                });
            }
        })

    </script>
</head>

<body>
   <div style='position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: White'>
       <button>PLEASE</button> - AR.
        
    </div>
    <a-scene
        mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;"
        color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable">

        <a-assets>
<video id="myvideo" preload="auto" src="video/paintandquest.mp4" width="1280" height="720" autoplay="true" loop="true" crossorigin="anonymous" playsinline="" webkit-playsinline=""></video>
  

           
             <a-asset-item id="avatarModel" src="./model/Angel.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-entity material="shader: flat; side: double; src: #myvideo" geometry="primitive: cylinder; radius: 5; height: 3.6815; open-ended: true; theta-start: 142.5; theta-length: 75; position="0 1.5 0" rotation="0 0 0" scale="-1 1 1"></a-entity>
</a-scene>

           <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.321 0.321 0.321" src="#avatarModel"animation-mixer>
      </a-gltf>
        </a-entity>
    </a-scene>
</body>

</html>
