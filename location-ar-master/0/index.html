<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded gesture-detector
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;' gesture-detector>
        
        

  <a-assets>
    <img id="my-image" src="../assets/AltesSchloss1000.png">
  </a-assets>
	    
  <a-image src="#my-image" width="1000" height="499" rotation="0 90 0" position='0 0 0' gps-entity-place="longitude: 6.796166; latitude: 51.218651" animation-mixer gesture-handler></a-image>	    
	    
	<!--<a-entity gltf-model="../assets/magnemite/scene.gltf" rotation="0 0 0" scale="5 5 5" gps-entity-place="longitude: 6.416420; latitude: 51.202192;" animation-mixer gesture-handler/>
	<a-image src="../assets/AltesSchloss.png" width="2000" height="997" rotation="270 90 270" position='0 0 0'></a-image>-->
	    
	<a-camera gps-camera rotation-reader></a-camera>
	</a-scene>
</body>
