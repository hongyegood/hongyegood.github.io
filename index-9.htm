<html>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     <a-assets>
       <video id="myvideo" src="./video/paintandquest.mp4" type="video/webm" loop="true" playsinline autoplay></video>
       <video id="myvideo1" src="./video/paintandquest.mp4" type="video/webm" loop="true" playsinline autoplay></video>
    </a-assets>
    <a-camera position="0 0 0" vr-mode-ui="enabled: false" look-controls="enabled: false"></a-camera>
    <a-entity id="objectAR" mindar-image-target="targetIndex: 0" look-controls="enabled: false">
        <a-plane src="#myvideo" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-plane src="#myvideo1" position="0 0 0" height="0.552" width="1" rotation="0.5 0 0.5"></a-plane>
    
      </a-entity>
    </a-scene>
  </body>
</html>
