<html>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     <a-assets>
               <video id="arvideo" autoplay muted webkit-playsinline playsinline loop="true" src="./video/paintandquest.mp4"></video>
	
     
<a-asset-item id="avatarModel" src="./model/PLEASE AR.gltf"></a-asset-item>
      </a-assets>

     <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
         <a-plane src="#arvideo" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel"
          animation="property: position; to: 0 0  0 ; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
       


        
 >
      </a-entity>
    </a-scene>
  </body>
</html>
