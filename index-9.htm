<html>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
    <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     <a-assets>
               <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="video/hfghgfhA.mp4"></video>
     
<a-asset-item id="avatarModel" src="./model/Angel.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>

     
         <a-video id="paintandquest-video-link" webkit-playsinline="#paintandquest-video-mp4" playsinline="#paintandquest-video-mp4" width="1" height="0.852" position="0 -0.5 0"></a-video>
        <a-gltf-model rotation="0 0 0 " position="0.5 0 0" scale="0.321 0.321 0.321" src="#avatarModel"animation-mixer>
      </a-gltf>
  
          


        
 
   </a-entity>
    </a-scene>
  </body>
</html>
