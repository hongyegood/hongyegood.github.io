<html>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/mindar-image.prod.js"></script>

    <script src="js/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     <a-assets>
	<a-assets> <video id="SSS-video" preload="auto" autoplay loop="true" crossOrigin="anonymous" muted src="https://www.v4verastegui.com/mindar-project/Scottmillersss.mp4" controls> </video></a-assets>
<a-video src="#SSS-video" position="0 0 .05" width=".96" height=".54" rotation="0 0 0" preload="auto">`
       
     
<a-asset-item id="avatarModel" src="./model/PLEASE AR.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
       
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel"
          animation="property: position; to: 0 0  0 ; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        
        
 >
      </a-entity>
    </a-scene>
