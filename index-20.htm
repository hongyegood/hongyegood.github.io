<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
    <script>
      

  


        
    </div>
    <a-scene
       <a-scene mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">

       <a-assets>
<video id="videoBunny" preload="auto" src="./video/paintandquest.mp4" width="160" height="90" autoplay loop="true" crossOrigin="anonymous" muted></video>
               
	
     
<a-asset-item id="avatarModel" src="./model/Angel.glb"></a-asset-item>
      </a-assets>

      <a-camera>
<a-entity position="0 0 -1.5" text="align: center;
                width: 6;
                wrapCount: 100;
                color: black;
                value: Click or tap to start video" hide-on-play="#videoFireworks">

      <a-entity mindar-image-target="targetIndex: 0">
         <a-entity material="shader: flat; src: #videoBunny" geometry="primitive: plane; width: 160; height: 90;" position="0 60 -250" rotation="0 35 0" play-on-click visible="false">
</a-entity>
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.121 0.121 0.121" src="#avatarModel"animation-mixer>
      </a-gltf>
  
          


        
 
      </a-entity>
    </a-scene>
