<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
    <script>
      

  AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("video-1");
                
                
                
                const video = document.getElementById("video-2");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                        video.play();
                });
            }
        })

    </script>
</head>

<body>
   <div style='position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: White'>
       <button><img id="card2" src="./Cynthia/img/coffeemachine-preview.png" height="20" width="100"/>  </button> - PLEASE AR  
        
    </div>
    <a-scene
        mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;"
        color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable">

        <a-assets>
              <img id="card" src="./descriptors/meditation-02.jpg" />  
            
            <video id="video-1"autoplay="false" loop="true" src="video/paintandquest.mp4" preload></video>
           <video id="video-2"autoplay="false" loop="true" src="video/hfghgfhA.mp4" preload></video>
             <a-asset-item id="avatarModel" src="./model/Angel.glb"></a-asset-item>
              <a-asset-item id="avatarModel2" src="./model/Cynthia-lgo.gltf"></a-asset-item>


        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable">
        </a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            
<a-plane src="#card" position="1 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>

<a-plane class="clickable" material="src: #video-1"position="0 0 0" height="0.80" width="1" rotation="0 0 0" video-controller>
            </a-plane>
<a-plane class="clickable" material="src: #video-2"position="0 -1.5 0" height="0.80" width="1" rotation="0 0 0" video-controller>
            </a-plane>


           <a-gltf-model rotation="0 0 0 " position="0 -0.5 0" scale="0.321 0.321 0.321" src="#avatarModel"animation-mixer>
      </a-gltf>
 <a-gltf-model rotation="0 0 0 " position="0 -1 0" scale="0.051 0.051 0.051" src="#avatarModel2"animation-mixer>
      </a-gltf>
        </a-entity>
    </a-scene>
</body>

</html>
