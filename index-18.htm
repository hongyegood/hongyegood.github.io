<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
    <script>
        AFRAME.registerComponent("video-controller", {
            init: function () {
                const target = document.getElementById("target");
                const btn = document.querySelector("button");
                const video = document.getElementById("video");

                // detect target found
                target.addEventListener("targetFound", event => {
                    console.log("target found");
                    this.found = true;
                    video.play();
                });
                // detect target lost
                target.addEventListener("targetLost", event => {
                    console.log("target lost");
                    this.found = false
                    video.pause();
                });
                // detect click event
                btn.addEventListener("click", event => {
                    console.log("btn click");
                    if (this.found)
                        video.play();
                });
            }
        })

    </script>
</head>

<body>
   <div style='position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: grey'>
      
        
        <button>Play video</button> - if the plane is black on mobile.
        
    </div>
    <a-scene
        mindar-image="imageTargetSrc: /descriptors/Cynthia-1.mind;"
        color-space="sRGB" renderer="colorManagement: true" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false" cursor="rayOrigin: mouse;"
        raycaster="objects: .clickable">
        <a-assets>
            <video id="video"autoplay="false" loop="true" src="video/paintandquest.mp4" preload>
            </video>
           <a-asset-item id="avatarModel" src="./model/Angel.glb"></a-asset-item>

        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-plane class="clickable" material="src: #video; opacity: 1; transparent: true"position="0 0 0" height="0.80" width="1" rotation="0 0 0" video-controller>
            </a-plane>

           <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.321 0.321 0.321" src="#avatarModel"animation-mixer>
      </a-gltf>
        </a-entity>
    </a-scene>
</body>

</html>
