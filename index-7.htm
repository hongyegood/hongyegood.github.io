
<html>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/mindar-image.prod.js"></script>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /descriptors/Cynthia-3.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
       
       
     
<a-asset-item id="avatarModel" src="./model/PLEASE AR.gltf"></a-asset-item>
      </a-assets>
    <video id="paintandquest-video-mp4" autoplay="false" loop="true" src="video/paintandquest.mp4"></video>
 <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      
        
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#avatarModel"
         
   
         <a-video id="paintandquest-video-link" webkit-playsinline="" playsinline="" width="1" height="0.552" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>
  </body>
</html>
