
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="dist/mindar-image.prod.js"></script>
    <script src="aframe.min.js"></script>
    <script src="aframe-extras.min.js"></script>
    <script src="mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: /descriptors/meng.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
     
       
        <a-asset-item id="raccoonModel" src="./model/scene2222.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="1 1 1" src="#raccoonModel" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.2 0.2 0.2" src="#bearModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
